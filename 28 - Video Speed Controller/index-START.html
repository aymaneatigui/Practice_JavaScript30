<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Video Speed Scrubber</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <div class="wrapper">
      <video
        class="flex"
        width="765"
        height="430"
        src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4"
        loop
        controls
      ></video>
      <div class="speed">
        <div class="speed-bar">1x</div>
      </div>
    </div>

    <script>
      const speed = document.querySelector(".speed");
      const speedBar = document.querySelector(".speed-bar");
      const video = document.querySelector("video");
      let isDown = false;

      const speedUp = (i) => {
        let playbackRate = Math.floor((i / speed.offsetHeight)* 40) /10
        if(playbackRate < 0.3) return
        speedBar.style.height = `${i}px`;
        speedBar.textContent = `${playbackRate} x`
        console.log(playbackRate)
        video.playbackRate = playbackRate
      };

      speed.addEventListener("mousemove", (e) => {
        if (!isDown) return;
        speedUp(e.offsetY);
      });
      speed.addEventListener("mousedown", (e) => {
        isDown = true;
        e.preventDefault();
        speedUp(e.offsetY);
      });
      speed.addEventListener("mouseleave", () => {
        isDown = false;
      });
      speed.addEventListener("mouseup", () => {
        isDown = false;
      });
    </script>
  </body>
</html>
